<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-webo-app-title" content="娃娃机">

	<link rel="apple-touch-icon" sizes="57x57" href="imgs/logo.png"/>
	<link rel="apple-touch-icon" sizes="72x72" href="imgs/logo.png"/>
	<link rel="apple-touch-icon" sizes="114x114" href="imgs/logo.png"/>
	<link rel="apple-touch-icon" sizes="144x144" href="imgs/logo.png"/>

	<link rel="stylesheet" href="css/index.css"/>

	<title>娃娃机</title>
</head>
<body>
	<section class="myBody">
		<img data-src="background" alt="背景图"/>
		<div class="introduce">
			<img data-src="introduce" alt="活动介绍" />
		</div>
		<div class="ji_he">
			<img data-src="ji_he" alt="机盒"/>
			<section class="la_gan">
				<img data-src="la_gan" alt="拉杆"/>
				<div class="zhua">
					<img data-src="zhua" alt="抓"/>
				</div>
			</section>

			<section class="ji_ke">
				<img data-src="ji_ke" alt="机壳"/>
				<div class="yaogan">
					<img data-src="yaogan1" alt="摇杆底座"/>
					<section class="yaogan1">
						<img data-src="yaogan2" alt="摇杆"/>
					</section>
				</div>
				<div class="start">
					<img data-src="start" alt="开始"/>
				</div>
				<div class="take_notes">
					<img data-src="take_notes" alt="得奖记录"/>
				</div>
				<div class="message">
					<img data-src="message" alt="消息横幅"/>
					<section class="text">
					</section>
				</div>
				<div class="count">
					<span>剩余次数：1</span>
				</div>
			</section>
		</div>

		<div class="popup_A">
			<div class="PA_body">
				<canvas class="PA_close" data-pattern="X" width="12" height="12" data-color="#888888" data-weight="1.5"></canvas>
				<p class="PA_title">心塞，机会都用完了</p>
				<section class="iconXinSui">
					<img data-src="XinSui" alt="心碎"/>
				</section>
				<section class="PA_HenFu">
					感谢您的参与
				</section>
				<p class="PA_XiaoJie">表灰心，快在极客时间App查看已抓到的礼物吧</p>
				<button>立即查看</button>
			</div>
		</div>
	</section>
	<script src="js/index.js"></script>
</body>
</html>
